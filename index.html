<!-- HTML: This is the file that we use to insert "elements" and provide an architecture for our application -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="http://www.nike.com"><img
        src="https://cdn.dribbble.com/users/5350761/screenshots/11658661/media/e41b2780f5632ee3623a8f39d6a25b76.gif"
        alt=""
        class="logo"
      /></a>

      <div class="iconParent">
        <img src="https://i.gifer.com/1V8t.gif" alt="" class="icon" />
        <img
          src="https://www.iconpacks.net/icons/1/free-star-icon-984-thumb.png"
          alt=""
          class="icon"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1200px-Magnifying_glass_icon.svg.png"
          alt=""
          class="icon"
        />
        <img
          src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png"
          alt=""
          class="icon"
        />
      </div>
    </div>

    <!-- Main Pic -->
    <div class="mainPic">
      <img
        src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_500,c_limit/97391b7c-57b5-4306-9fb8-59588b630565/nike-just-do-it.jpg"
        alt=""
        class="bigPicture"
      />

      <h2 class="picTitle">Buy All the New Summer Collection</h2>

      <div class="btnContainer">
        <button class="shop">Shop Now</button>
        <button class="login">Login</button>
      </div>
    </div>
    <!-- adContainer -->
    <div class="adContainer">
      <!-- Men -->
      <div class="men">
        <img class='smPic' src="https://images.unsplash.com/photo-1508341591423-4347099e1f19?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWVufGVufDB8fDB8fHww" alt="">

        <h1>Mens</h1>
      </div>
      <!-- Women -->
 
        <div class="women">
            <img class='smPic' src="https://images.unsplash.com/photo-1607748862156-7c548e7e98f4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d29tZW58ZW58MHx8MHx8fDA%3D" alt="">
    
            <h1>Women</h1>
            </div>
  
      <!-- Kid -->
        <div class="kid">
            <img class='smPic' src="https://plus.unsplash.com/premium_photo-1684581969934-a96aa0a9f2d6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a2lkc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
    
            <h1>Kids</h1>
    </div>
</div>  

    <img src="https://i.gifer.com/1V8t.gif" alt="" class="mario" />





    <script src="app.js" async defer></script>

</html>
